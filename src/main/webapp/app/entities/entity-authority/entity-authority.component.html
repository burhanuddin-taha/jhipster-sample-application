<div>
    <h2 id="page-heading">
        <span>Entity Authorities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-authority" [routerLink]="['/entity-authority/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Entity Authority
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="entityAuthorities?.length === 0">
        <span>No entityAuthorities found</span>
    </div>
    <div class="table-responsive" *ngIf="entityAuthorities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>User Id</span></th>
            <th scope="col" ><span>Entity Id</span></th>
            <th scope="col" ><span>Entity Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityAuthority of entityAuthorities ;trackBy: trackId">
                <td><a [routerLink]="['/entity-authority', entityAuthority.id, 'view' ]">{{entityAuthority.id}}</a></td>
                <td>{{entityAuthority.userId}}</td>
                <td>{{entityAuthority.entityId}}</td>
                <td>{{entityAuthority.entityName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entity-authority', entityAuthority.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-authority', entityAuthority.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-authority', { outlets: { popup: entityAuthority.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
