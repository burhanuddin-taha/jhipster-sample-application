<div>
    <h2 id="page-heading">
        <span>Entity Attributes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-attributes" [routerLink]="['/entity-attributes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Entity Attributes
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="entityAttributes?.length === 0">
        <span>No entityAttributes found</span>
    </div>
    <div class="table-responsive" *ngIf="entityAttributes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Categoty Name</span></th>
            <th scope="col" ><span>Entity Id</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityAttributes of entityAttributes ;trackBy: trackId">
                <td><a [routerLink]="['/entity-attributes', entityAttributes.id, 'view' ]">{{entityAttributes.id}}</a></td>
                <td>{{entityAttributes.categotyName}}</td>
                <td>
                    <div *ngIf="entityAttributes.entityIdId">
                        <a [routerLink]="['/entities', entityAttributes.entityIdId , 'view' ]" >{{entityAttributes.entityIdId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entity-attributes', entityAttributes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-attributes', entityAttributes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-attributes', { outlets: { popup: entityAttributes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
