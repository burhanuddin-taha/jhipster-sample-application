<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityAttributes">
            <h2><span>Entity Attributes</span> {{entityAttributes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Categoty Name</span></dt>
                <dd>
                    <span>{{entityAttributes.categotyName}}</span>
                </dd>
                <dt><span>Entity Id</span></dt>
                <dd>
                    <div *ngIf="entityAttributes.entityIdId">
                        <a [routerLink]="['/entities', entityAttributes.entityIdId, 'view']">{{entityAttributes.entityIdId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-attributes', entityAttributes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
